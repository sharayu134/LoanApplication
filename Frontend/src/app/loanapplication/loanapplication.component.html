<H2>Fill out the form below</H2>
<div class="container">
  <fieldset class="form-group">
    <label for="">Enter customer Id</label>
    <input type="number" [(ngModel)]="loan.customerId" class="form-control" name="customerId" required="required">
</fieldset>

    <fieldset class="form-group">
        <label for="">loan amount  (must be greater than zero)</label>
        <input type="number" min=1 [(ngModel)]="loan.loanAmount" class="form-control" name="loanAmount" required="required">
    </fieldset>

    <fieldset class="form-group">
      <label for="">Interest rate</label>
      <input type="number" min=1 [(ngModel)]="loan.interestRate" class="form-control" name="interestRate" required="required">
  </fieldset>

    <fieldset class="form-group">
      <label for="">Period in years</label>
      <input type="number" min=1 [(ngModel)]="loan.tenure" class="form-control"  pattern="[0-9]+" name="tenure" required="required">
  </fieldset>
  
  <fieldset class="form-group">
    <label for="">Payment term</label>
    <input type="text" min=1 [(ngModel)]="loan.principle" class="form-control"   name="principle" required="required">
</fieldset>
