
<body class="text-center">
  <form class="form-signin">
    <img class="mb-4" src="../../assets/logo.jpg" alt="" width="100" height="100">
    <h1 class="h3 mb-3 ">Please login !</h1>
    <label for="customerId" class="sr-only">Customer ID</label>
    <input type="text" id="customerId" class="form-control" placeholder="Customer ID" required autofocus name="customerId" [(ngModel)]="formCustomerId">
    <br>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="password" [(ngModel)]="formPassword">
    <br>
    <button class="btn btn-lg btn-primary btn-block" (click)=handleLogin()>Login</button>
  </form>
 
</body>
<div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
